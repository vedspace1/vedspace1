<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-item-google"><a href="image.html">Image</a></li>
                <li class="navbar-item-google"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div>
            <p class="h1-advance"> Advance search</p>
            <hr>
            <div class="div-advance">
                <p class="h2-advanced">Find pages with...</p>
                <form action="https://www.google.com/search">
                    <div class="row-input"> 
                        <div class="left">
                            <p class="p-advance">all these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_q" class="form-input">

                    </div>
                </div>
                    <div class="row-input"> 
                        <div class="left">
                            <p class="p-advance">this exact word or pharse:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_epq" class="form-input">

                    </div>
                    </div>
                    <div class="row-input"> 
                        <div class="left">
                            <p class="p-advance">any of these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_oq" class="form-input">

                    </div>
                    </div>
                    <div class="row-input"> 
                        <div class="left">
                            <p class="p-advance">none of these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_eq" class="form-input">

                    

                
                     </div>
                     </div> 
                     <div class="btn-div">
                        <div class="left"></div>
                        <div class="right">
                            <input type="submit" value="Advance search" class="btn-advance">
                        </div>
                        

                     </div>
                </form>
            </div>
        </div>
    </body>
</html>
